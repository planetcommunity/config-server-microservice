spring:
  application:
    name: planetweb-config-server
  profiles:
    active: git
  cloud:
    config:
      server:
        git:
          uri: https://github.com/planetcommunity/config-store.git
          clone-on-start: true
          default-label: main
          search-paths:
            '*/**'
server:
  port: 8091
  
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
